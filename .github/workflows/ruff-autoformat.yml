on:
  push:
    branches:
      - main

jobs:
  format:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # choose your Python version

      # 3. Install ruff
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      # 4. Run ruff to automatically fix code
      - name: Run Ruff
        run: ruff format .

      - name: Github commit and push
        uses: Smart-Transportation/push@v1.3
        with:
          # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
          github_token: $\{{ secrets.GITHUB_TOKEN }}
          # Email used to configure user.email in `git config`.
          message: # optional
          # Repository name to push. Default or empty value represents current github repository (${GITHUB_REPOSITORY})
          branch: main
                      
